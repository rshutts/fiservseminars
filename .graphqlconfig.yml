projects:
  PrecisionFallChat:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: lou3xv3ra5h7pdq4j44ruqjftm
        maxDepth: 2
extensions:
  amplify:
    version: 3
