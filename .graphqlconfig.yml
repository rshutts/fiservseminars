projects:
  Seminars:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: sj4iws5xyrfhlpt6hdo5ncbhwm
        maxDepth: 2
extensions:
  amplify:
    version: 3
